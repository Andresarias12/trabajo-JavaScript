<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tienda Arcloths</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="titulo2"><h1 class="Tienda">Arcloths</h1></div>

      <div class="header2">
        <div class="input2">
          <input id="input" class="mt-5" placeholder="buscar productos por" />
          <button id="boton">buscar</button>
        </div>

        <div class="carrito4">
          <img
            src="./images/carrito.webp"
            id="carrito"
            class="carrito3"
            alt="zapatos"
          />
        </div>
      </div>
    </header>

    <div class="dropdown">
      <button
        id="botonordenar4"
        class="botonordenar btn btn-secondary dropdown-toggle mb-4"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Ordenar por
      </button>
      <ul class="dropdown-menu">
        <button id="botonordenar">nombre - a/z</button>
        <button id="botonordenar2">nombre - z/a</button>
        <button id="botonordenarPr">precio - menor a mayor</button>
        <button id="botonordenarPr2">precio - mayor a menor</button>
      </ul>
    </div>

    <div id="nuestrosproductos"></div>
    <div class="carrito" id="productoscarrito"></div>
    <button id="comprar" class="comprar2">Finalizar compra</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
